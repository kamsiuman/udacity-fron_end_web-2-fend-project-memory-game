<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <section class="popup">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Congratulations!</h2>
            <h2><p id='myModelTextMovesNumber'>Some text in the Modal..</p>
            <p>The total time taken is <span class="recordedTime"></span> seconds
            <br>
            Play Again?</p>
            </h2>
        <a href="#" type="button" class="start-new"><i class="fa fa-thumbs-up" aria-hidden="true"></i></a>&nbsp;&nbsp;&nbsp;
        <a href="#" type="button"  class="close"><i class="fa fa-thumbs-down" aria-hidden="true"></i></a>
        </section>
        </div>

    </div>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">3</span> Moves
            <span class="matches">3</span> Matches

            <section class="time">
                You are playing <span class="timer">0</span> Seconds!
              </section>

            <div id="time">
                <!-- <h2><time>00:00:00</time></h2> -->
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        <ul class="deck">
            <!-- the body will be generated in the init() -->
        </ul>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
